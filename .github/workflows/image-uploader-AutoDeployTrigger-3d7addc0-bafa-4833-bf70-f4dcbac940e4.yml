name: Trigger auto deployment for image-uploader

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/image-uploader-AutoDeployTrigger-3d7addc0-bafa-4833-bf70-f4dcbac940e4.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.IMAGEUPLOADER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: imageuploaderregistry.azurecr.io
          registryUsername: ${{ secrets.IMAGEUPLOADER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.IMAGEUPLOADER_REGISTRY_PASSWORD }}
          containerAppName: image-uploader
          resourceGroup: vn
          imageToBuild: imageuploaderregistry.azurecr.io/image-uploader:${{ github.sha }}
          
            

     

